<!DOCTYPE html>
<html ng-app="avocado">
<head>
  <meta charset="utf-8">
  <title>Avocado</title>
  <base href="/" />
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="icon" href="https://s-media-cache-ak0.pinimg.com/736x/06/de/d5/06ded5a25a2ffab0e61136440f95b1b8.jpg">
  <link href="https://fonts.googleapis.com/css?family=Khula:400,800" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Avocado</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text">Welcome {{ main.user.username }}</p>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersIndex">Users</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="periodsIndex">My Periods</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="periodsNew">Add Next Period</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>

        </div><!-- /.container-fluid -->
      </div>
    </nav>
  </header>
  <main class="container" ui-view></main>
</body>
</html>
