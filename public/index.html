<!DOCTYPE html>
<html ng-app="angularAuthentication">
<head>
  <meta charset="utf-8">
  <title>Angular Authentication</title>
  <base href="/" />
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Angular Authentication</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="register">Register</a>
            </li>
            <li>
              <a ui-sref="login">Login</a>
            </li>
            <li>
              <a ui-sref="usersIndex">Users</a>
            </li>
            <li>
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text">Welcome, {{ main.user.user.username }}</p>
            </li>
          </ul><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </div>
      </nav>
    </header>
    <main class="container" ui-view></main>
  </body>
  </html>
