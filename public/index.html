<!DOCTYPE html>
<html ng-app="avocado">
<head>
  <meta charset="utf-8">
  <title>AVOCADO</title>
  <base href="/" />
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="icon" href="/images/avocado-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Comfortaa|Nixie+One|Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Lalezar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <div class="site-header-top"><a class="home-brand" ui-sref="home">AVOCADO</a> </div>
    <div class="container">

      <!-- <li ng-show="main.user"> -->
      <!-- <p class="navbar-text">Welcome {{ main.user.username }}</p> -->
      <!-- </li> -->
      <div class="reglog">
        <li ng-hide="main.user">
          <button class="btn btn-register" ui-sref="register">REGISTER</button>
        </li>

        <li ng-hide="main.user">
          <button class="btn btn-login" ui-sref="login">LOG IN</button>
        </li>
      </div>
      <div ng-show="main.user" class="row naving">
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon" src="/images/avocado-icon.png" alt="">
            <a ui-sref="userShow({ id: main.user.id })"> {{ main.user.username |  uppercase }}'S PROFILE</a>
          </li>
        </div>
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon" src="/images/avocado-icon.png" alt="">
            <a ui-sref="about">MORE INFO</a>
          </li>
        </div>
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon lighten" src="/images/avocado-icon.png" alt="">
            <a class="lighten" lighten ui-sref="periodsIndex">{{ main.user.username |  uppercase }}'S PERIODS</a>
          </li>
        </div>
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon" src="/images/avocado-icon.png" alt="">
            <a ui-sref="periodNew">ADD PERIOD</a>
          </li>
        </div>
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon" src="/images/avocado-icon.png" alt="">
            <a ui-sref="periodNew">EMERGENCIES</a>
          </li>
        </div>
        <div class="col-md-2 column">
          <li ng-show="main.user">
            <img class="avicon" src="/images/avocado-icon.png" alt="">
            <a ng-click="main.logout()">LOGOUT</a>
          </li>

        </div>
      </div>
    </div>
  </header>
  <main class="container" ui-view></main>
</body>
</html>
