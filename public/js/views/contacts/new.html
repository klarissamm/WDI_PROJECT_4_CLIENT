<section class="container">
  <h1 class="contactsnew">New Contact</h1>
  <form ng-submit="contactNew.contactsCreate()">
    <div class="row">
      <div class="col-md-4"><label>First Name</label><input class="form-control" type="text" name="first_name" ng-model="contactNew.contact.contact.first_name" placeholder="First Name"></div>
            <div class="col-md-4"><label>Last Name</label><input class="form-control" type="text" name="last_name" ng-model="contactNew.contact.contact.last_name" placeholder="Last Name"></div>
      <div class="col-md-4"><label>Email</label><input class="form-control" type="email" name="email" ng-model="contactNew.contact.contact.email" placeholder="Email"></div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
</section>
