<div class="container periods">
  <h1>{{ main.user.username | uppercase }}'S PAST PERIODS </h1>

  <h3 class="feb">{{ periodsIndex.calendarTitle }}
    <button
      class="btn btn-primary"
      mwl-date-modifier
      date="periodsIndex.viewDate"
      decrement="periodsIndex.calendarView"
    >Previous Month</button>
    <button
      class="btn btn-primary"
      mwl-date-modifier
      date="periodsIndex.viewDate"
      set-to-today
    >Current Month</button>
    <button
      class="btn btn-primary"
      mwl-date-modifier
      date="periodsIndex.viewDate"
      increment="periodsIndex.calendarView"
    >Next Month</button></h3>


  <mwl-calendar
      view="periodsIndex.calendarView"
      view-date="periodsIndex.viewDate"
      events="periodsIndex.periods"
      view-title="periodsIndex.calendarTitle"
      cell-is-open="periodsIndex.test"
      on-event-click="periodsIndex.open(calendarEvent, 'lg')"
      cell-auto-open-disabled="true"
  ></mwl-calendar>
</div>
