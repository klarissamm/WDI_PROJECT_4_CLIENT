<div class="showpageusers">

  <div class="row">
    <div class="col-md-6" id="imgg">
      <center>
          <img class="image" ng-src="{{userShow.user.image}}" alt="Description">
      </center>

    </div>
    <div class="col-md-6" id="coll-info">
      <center>
            <h3>{{ userShow.user.username }}</h3>
        <h4 class="media-heading">Age: {{ userShow.user.age }}</h4>
        <h4 class="media-heading"><small><span>Contraception: </span>{{userShow.user.contraception}}</small></h4>
        <h5>Last Period:</h5>
        <h3>{{userShow.user.lastPeriod}}</h3>


        <button ng-hide="userShow.isCurrentUser()" class="btn btn-primary" ui-sref="userEdit">Edit</button>
        <button ng-hide="userShow.isCurrentUser()" class="btn btn-warning" ng-click="userShow.delete()">Delete</button>
      </center>
    </div>

  </div>
  </div>
