<h1>Users</h1>
<div class="media" ng-repeat="user in usersIndex.users">
  <div class="media-left">
    <a ui-sref="#">
      <img class="media-object" ng-src="{{ user.image }}">
    </a>
  </div>
  <div class="media-body">
  <h4><a ui-sref="userShow({ id: user.id})" href="#" class="btn btn-primary">{{ user.username }}</a></h4>
    <p>{{ user.email }}</p>
  </div>
</div>
