<h2 class="users-edit">Edit User</h2>
<section class="container">
  <form ng-submit="userEdit.update()">
    <div class="row">
      <div class="col-md-4"><label>Username</label><input class="form-control" type="text" name="username" ng-model="register.user.user.username" placeholder="Username"></div>
      <div class="col-md-4"><label>Email</label><input class="form-control" type="email" name="email" ng-model="register.user.user.email" placeholder="Email"></div>
      <div class="col-md-4"><label>Age</label><input class="form-control" type="integer" name="age" ng-model="register.user.user.age" placeholder="Age"></div>
    </div>
    <div class="row">
      <div class="col-md-6"><label>Image</label><input class="form-control" type="text" name="Image" ng-model="register.user.user.image" placeholder="Image"></div>
      <div class="col-md-6"><label>Contraception</label><input class="form-control" type="text" name="language" ng-model="register.user.user.contraception" placeholder="Contraception"></div>
    </div>
    <div class="row">
      <div class="col-md-6"><label>Password</label><input class="form-control" type="password" name="password" ng-model="register.user.user.password" placeholder="Password"></div>
      <div class="col-md-6"><label>Password Confirmations</label><input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.user.passwordConfirmation" placeholder="Password confirmation"></div>
    </div>
    <input type="submit" class="btn btn-default" value="Update">
  </form>
</section>
