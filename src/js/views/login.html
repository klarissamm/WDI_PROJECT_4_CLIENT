<div class="logreghome">
  <div class="jumbotron loggingin">
<form ng-submit="login.login()">
  <h1 class="h1">LOG IN</h1>
  <hr>
  <div class="form-group lg">
    <input class="form-control" type="email" name="email" ng-model="login.user.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="login.user.user.password" placeholder="Password">
  </div>
  <input class="btn btn-primary logbut" type="submit" value="Submit">
</form>
</div>
</div>
