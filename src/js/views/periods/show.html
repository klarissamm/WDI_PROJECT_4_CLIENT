<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Period log for {{ periodShow.period.date }}</h3>
</div>
<div class="modal-body" id="modal-body">
<h6>How do I feel today?</h6>
<p>{{ periodShow.painInWords[periodShow.period.pain.toString()] }} </p>
<h6>Bleeding is</h6>
<p>{{ periodShow.bleedingInWords[periodShow.period.bleeding.toString()] }} </p>
<h6>Additional notes:</h6>
<p>{{ periodShow.period.notes }} </p>
</div>
